<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZecureGuard - Acesso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #4b0000; /* Vermelho um pouco mais vibrante */
        }

        /* Efeito de transição da página */
        body.fade-out {
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .login-container {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            animation: zoom-in 1s ease-out;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        /* Efeito de hover na caixa de login */
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .logo img {
            width: 120px;
            margin-bottom: 10px;
            animation: slide-down 1s ease-out;
        }

        .brand {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 40px;
            animation: fade-in 1.2s ease-out;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .login-form button {
            padding: 15px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            animation: fade-in 1.5s ease-out, pulse 2s infinite;
        }

        /* Efeito de pulso no botão */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .login-form button:hover {
            background-color: #b71c1c;
            transform: scale(1.1);
        }

        .login-form button:active {
            background-color: #f44336;
        }

        .login-form button:focus {
            outline: none;
            box-shadow: 0 0 5px 2px rgba(211, 47, 47, 0.6);
        }

        /* Animação para logo e título */
        @keyframes slide-down {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes zoom-in {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <!-- Nome da marca -->
        <div class="brand">ZecureGuard</div>
        <!-- Formulário -->
        <form class="login-form">
            <button type="button" id="access-btn">Acessar</button>
        </form>
    </div>

    <!-- Adicionando o áudio -->
    <audio id="page-sound" src="click.mp3" preload="auto"></audio>

    <script>
        document.getElementById('access-btn').addEventListener('click', function(event) {
            event.preventDefault(); // Evita o comportamento padrão de envio do formulário
            
            // Reproduz o som
            var sound = document.getElementById('page-sound');
            sound.play();
            
            // Aguarda a reprodução do som antes de redirecionar
            sound.onended = function() {
                document.body.classList.add('fade-out'); // Adiciona a classe de fade-out
                setTimeout(function() {
                    window.location.href = 'index.html'; // Redireciona para a página index.html após a animação
                }, 800); // Duração da animação (800ms)
            };
        });
    </script>
</body>
</html>
